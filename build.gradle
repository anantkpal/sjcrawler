apply plugin: 'java'


sourceCompatibility = 1.7
version = '1.0.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'Simple Java Crawler',
                   'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
}

dependencies {
    compile 'org.jsoup:jsoup:1.8.2', 'org.slf4j:slf4j-api:1.7+','org.slf4j:slf4j-log4j12:1.7+','com.sanityinc:jargs:2+'
    testCompile group: 'junit', name: 'junit', version: '4.+'
}


uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}


task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Simple Java Crawler',
                   'Implementation-Version': version,
                   'Main-Class': 'in.anantkpal.sjcrawler.SJCrawlerLauncher'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}


javadoc{
  destinationDir = file('docs')
  title 'Simple Java Web Crawler' + ' v' + version
}
